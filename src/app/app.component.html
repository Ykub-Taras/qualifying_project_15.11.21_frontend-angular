<main class="container">

  <aside class="container__listBar">
    <a [routerLink]="['', { outlets: { controlPanel: ['createNewUser'] } }]"
       (click)="$event.preventDefault(); createUser()">
      <button class="container__createButton">Create User</button>
    </a>

    <router-outlet></router-outlet>

  </aside>

  <section *ngIf="rightSideBlockVisibility" class="container__controlPanel">

    <router-outlet name="controlPanel"></router-outlet>

  </section>
</main>
